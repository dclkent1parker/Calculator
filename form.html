<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/form.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <title>Form</title>
</head>
<body>
    <main>
        <form action="php/sendform.php" method="POST">
            <div id="title"><h1>Form</h1></div>
            <div id="containerForm">
            <div id="left">
                <div class="container">Surname <input type="text" name="surname" id="surname"></div>
                <div class="container">First Name <input type="text" name="firstname" id="firstName"></div>
                <div class="container">Date of birth <input type="date" name="birthday" id="birthday"></div>
            </div>
            <div id="right">
                <div class="container" class="containerGender">Man <input type="radio" name="gender" value='man' id="man"></div>
                <div class="container" class="containerGender">Woman <input type="radio" name="gender" value='woman' id="woman"></div>
                <div class="container">Email <input type="text" name="email" id="email"></div>
                <div class="container">Message <div id="containerMessage"><textarea type="text" name="message" id="message" maxlength="255" rows="6" ></textarea><p id="characters"></p></div></div>
            </div></div>
            <div class="container" id="containerSub"><input type="submit" value="Submit" id="submit"></div>
        </form>
    </main>
<script src="js/form.js"></script>
</body>
</html>
